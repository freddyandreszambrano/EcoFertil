{% extends 'components/Base.html' %}
{% load static %}
{% block content %}

<div class="card mx-auto mt-5" style="width: 1000px;">
    <div class="card-body">
        <h2 class="card-title text-center">Editar Perfil</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-between align-items-center">
                <button type="submit" class="btn btn-primary btn-block">Guardar Cambios</button>
                <button type="button" class="btn btn-primary" onclick="window.location.href='{% url 'Main:main_view' %}'">Cancelar</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
