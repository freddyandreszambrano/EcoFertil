{% extends 'components/Base.html' %} 
{% load static %} 
{% block content %}
<div class="col-lg-">
  <div class="d-flex justify-content-between align-items-center px-3 mb-3"></div>
</div>
<div class="card-transparent bg-white rounded mb-4">
  <div class="card-header">
    <div class="d-flex justify-content-between">
      <h5 class="heading-title">Filtros</h5>
      <button
        class="button_add"
        type="button"
        style="height: 40px; width: 210px"
        onclick="location.href='{% url 'Wardrobe:upload_image' %}'"
      >
        <span class="button__text">Agregar prenda</span>
        <span class="button__icon" style="height: 183px; width: 61px; left: 24%">
          <svg
            class="svg"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            viewBox="0 0 24 24"
            width="24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <line x1="12" x2="12" y1="5" y2="19"></line>
            <line x1="5" x2="19" y1="12" y2="12"></line>
          </svg>
        </span>
      </button>
    </div>
  </div>
  <div class="card-header">
    <div class="radio-inputs">
      <label class="radio">
        <input type="radio" name="radio" checked="">
        <span class="name">Ankle boot</span>
      </label>
      <label class="radio">
        <input type="radio" name="radio">
        <span class="name">Bag</span>
      </label>
      <label class="radio">
        <input type="radio" name="radio">
        <span class="name">Coat</span>
      </label>
      <label class="radio">
        <input type="radio" name="radio">
        <span class="name">Dress</span>
      </label>
      <label class="radio">
        <input type="radio" name="radio">
        <span class="name">Pullover</span>
      </label>
      <label class="radio">
        <input type="radio" name="radio">
        <span class="name">Sandal</span>
      </label>
      <label class="radio">
        <input type="radio" name="radio">
        <span class="name">Shirt</span>
      </label>
      <label class="radio">
        <input type="radio" name="radio">
        <span class="name">Sneaker</span>
      </label>
      <label class="radio">
        <input type="radio" name="radio">
        <span class="name">T-shirt</span>
      </label>
      <label class="radio">
        <input type="radio" name="radio">
        <span class="name">Trouser</span>
      </label>
    </div>
  </div>
</div>
<div class="card-header swiper-container d-slider2">
  <div class="swiper-wrapper">
    <div class="card-group">
      {% for prenda in prendas %}
        {% if forloop.counter0|divisibleby:4 %}
          <div class="w-100"></div>
        {% endif %}
        <div class="col-md-3 mb-3">
          <div class="card mx-3">
            <img
              src="{{ prenda.garment.url }}"
              alt="Image of {{ prenda.category }}"
              class="card-img-top"
            />

            <div class="card-body">
              <!-- BotÃ³n para eliminar la prenda -->
              <form method="post" action="{% url 'Main:delete_prenda' prenda.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Eliminar</button>
              </form>
            </div>

          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
