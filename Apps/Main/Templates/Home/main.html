{% extends 'components/Base.html' %}
{% load static %}
{% block content %}
<div class="col-lg-">
  <div class="d-flex justify-content-between align-items-center px-3 mb-3"></div>
</div>
<div class="card-transparent bg-white rounded mb-4">
  <div class="card-header">
    <div class="d-flex justify-content-between">
      <h5 class="heading-title">Filtros</h5>
      <button
        class="button_add"
        type="button"
        style="height: 40px; width: 210px"
        onclick="location.href='{% url 'Wardrobe:upload_image' %}'"
      >
        <span class="button__text">Agregar prenda</span>
        <span class="button__icon" style="height: 183px; width: 61px; left: 24%">
          <svg
            class="svg"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            viewBox="0 0 24 24"
            width="24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <line x1="12" x2="12" y1="5" y2="19"></line>
            <line x1="5" x2="19" y1="12" y2="12"></line>
          </svg>
        </span>
      </button>
    </div>
  </div>
  <div class="card-header">
    <div class="radio-inputs" id="filter-buttons">
      <label class="radio">
        <input type="radio" name="radio" value="Todos" checked="">
        <span class="name">Todos</span>
      </label>
      <label class="radio">
        <input type="radio" name="radio" value="Ankle boot">
        <span class="name">Ankle boot</span>
      </label>
      <label class="radio">
        <input type="radio" name="radio" value="Bag">
        <span class="name">Bag</span>
      </label>
      <label class="radio">
        <input type="radio" name="radio" value="Coat">
        <span class="name">Coat</span>
      </label>
      <label class="radio">
        <input type="radio" name="radio" value="Dress">
        <span class="name">Dress</span>
      </label>
      <label class="radio">
        <input type="radio" name="radio" value="Pullover">
        <span class="name">Pullover</span>
      </label>
      <label class="radio">
        <input type="radio" name="radio" value="Sandal">
        <span class="name">Sandal</span>
      </label>
      <label class="radio">
        <input type="radio" name="radio" value="Shirt">
        <span class="name">Shirt</span>
      </label>
      <label class="radio">
        <input type="radio" name="radio" value="Sneaker">
        <span class="name">Sneaker</span>
      </label>
      <label class="radio">
        <input type="radio" name="radio" value="T-shirt">
        <span class="name">T-shirt</span>
      </label>
      <label class="radio">
        <input type="radio" name="radio" value="Trouser">
        <span class="name">Trouser</span>
      </label>
    </div>
  </div>
</div>

<div class="card-header swiper-container d-slider2">
  <div class="swiper-wrapper" style="display: flex; flex-wrap: wrap;">
    <div class="card-group" id="prendas-list">
      {% if prendas %}
        {% for prenda in prendas %}
          <div class="col-md-3 mb-3 prenda-item" data-category="{{ prenda.category }}" style="flex: 1 0 21%; margin: 10px;">
            <div class="card mx-3" style="width: 100%; height: 100%;">
              <div style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
                <a href="{% url 'Main:detail_prenda' prenda.id %}">
                  <img
                    src="{{ prenda.garment.url }}"
                    alt="Image of {{ prenda.category }}"
                    class="card-img-top"
                    style="max-width: 100%; max-height: 100%; object-fit: contain;"
                  />
                </a>
              </div>
            </div>
          </div>
        {% endfor %}
      {% else %}
        <div class="col-md-12" id="no-prendas-message">
          <p class="text-center">No ha subido ninguna prenda.</p>
        </div>
      {% endif %}
    </div>
  </div>
</div>


<script src="{% static 'Assets/js/filtro_prendas.js' %}"></script>
{% endblock %}
